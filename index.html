<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yacht Club Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: seagreen;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      position: absolute;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    img {
      max-width: 100%;
      max-height: 70vh;
      margin-top: 2rem;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
    }
    window.addEventListener("load", function () {
  setTimeout(function () {
    window.scrollTo(0, 1);
  }, 100);
});
  </style>
</head>
<body>

  <div class="slide active">
    <h1>Welcome to the Yacht Club</h1>
    <img src="welcome.jpg" alt="Yacht Club Photo" />
    <p>Where lake breezes meet great company.</p>
  </div>



  <div class="slide" style="font-size: 28px; line-height: 1.6;">
  <h1 style="font-size: 60px; margin-bottom: 30px;">Upcoming Events</h1>
  <p><strong>Prospective Member – Open House – TGIF</strong> – Friday, June 27th</p>
  <p><strong>Light Up The Harbor</strong> – Saturday, July 5th</p>
  <p><strong>Pub Crawl</strong> – Saturday, July 19th</p>
  <p><strong>Commodore's Picnic</strong> – Saturday, August 9th</p>
</div>


<div class="slide">

  <img src="https://radar.weather.gov/ridge/standard/KBUF_loop.gif" alt="Radar Loop" style="width:80%; max-height:100%; border-radius:10px;" />
  <p>Looping radar from NOAA/NWS</p>
</div>


  
  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 5000); // rotate every 10 seconds
  </script>
</body>
</html>
