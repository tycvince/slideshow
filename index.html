<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yacht Club Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #001f3f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      position: absolute;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    img {
      max-width: 100%;
      max-height: 70vh;
      margin-top: 2rem;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="slide active">
    <h1>Welcome to the Yacht Club</h1>
    <img src="welcome.jpg" alt="Yacht Club Photo" />
    <p>Where lake breezes meet great company.</p>
  </div>

  <div class="slide">
    <h1>Upcoming Events</h1>
    <p><strong>Regatta Weekend</strong> – July 12–14</p>
    <p><strong>BBQ Bash</strong> – August 3 at Sunset</p>
    <p><strong>Sailing Socials</strong> – Fridays at 6 PM</p>
  </div>

  <div class="slide">
  <h1>Live Radar – Wilson, NY</h1>
  <iframe
    src="https://embed.windy.com/embed2.html?lat=43.3&lon=-78.8&detailLat=43.3&detailLon=-78.8&width=650&height=450&zoom=8&level=radar&overlay=radar&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
    width="100%"
    height="80%"
    frameborder="0"
    title="Windy Radar for Wilson, NY"
    style="border-radius: 10px;">
  </iframe>
  <p>Real-time animated radar from Windy.com</p>
</div>


  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 10000); // rotate every 10 seconds
  </script>
</body>
</html>
